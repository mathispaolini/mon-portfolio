<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Mathis Paolini</title>
    <meta name="theme-color" content="#020617">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- STYLE INTEGRÉ (Pour éviter les bugs de chargement) --- */
        :root {
            --bg-dark: #020617; --primary: #3b82f6; --secondary: #8b5cf6; 
            --text-main: #f8fafc; --text-muted: #94a3b8;
            --card-glass: #0f172a; --border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        #canvas1 { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 60% 50%, #172554 0%, #020617 80%); }
        
        .error-container {
            background: var(--card-glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
            position: relative;
            z-index: 10;
        }
        .error-icon {
            font-size: 5rem; margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; color: transparent;
            animation: float 3s ease-in-out infinite;
        }
        .error-title {
            font-size: 4rem; font-weight: 900; margin: 0; line-height: 1;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; color: transparent;
        }
        .error-subtitle { font-size: 1.5rem; color: white; margin: 1rem 0; }
        .error-text { color: var(--text-muted); margin-bottom: 2rem; font-size: 1.1rem; }
        
        .btn-home {
            text-decoration: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white; padding: 12px 30px; border-radius: 50px;
            font-weight: bold; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-home:hover { transform: translateY(-3px); box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>
    <canvas id="canvas1"></canvas>

    <div class="error-container">
        <i class="fas fa-satellite-dish error-icon"></i>
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Oups ! Erreur de routage.</h2>
        <p class="error-text">
            Le paquet que vous cherchez s'est perdu dans le réseau.<br>
            La page demandée est introuvable.
        </p>
        <a href="https://mathispaolini.github.io/mon-portfolio/" class="btn-home">
            <i class="fas fa-undo-alt"></i> Retour à l'accueil
        </a>
    </div>

    <script>
        const canvas = document.getElementById('canvas1'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray;
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 15000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = Math.random() * innerWidth; let y = Math.random() * innerHeight;
                let directionX = (Math.random() * 2) - 1; let directionY = (Math.random() * 2) - 1;
                particlesArray.push({x, y, directionX, directionY, size, color: '#3b82f6'});
            }
        }
        function animate() {
            requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                let p = particlesArray[i];
                p.x += p.directionX; p.y += p.directionY;
                if (p.x > canvas.width || p.x < 0) p.directionX = -p.directionX;
                if (p.y > canvas.height || p.y < 0) p.directionY = -p.directionY;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2, false); ctx.fillStyle = p.color; ctx.fill();
            }
        }
        window.addEventListener('resize', function() { canvas.width = innerWidth; canvas.height = innerHeight; init(); });
        init(); animate();
    </script>
</body>
</html>
