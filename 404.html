<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Mathis Paolini</title>
    <meta name="theme-color" content="#020617">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles spécifiques à la page 404 pour centrer le contenu */
        body.error-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 3rem !important;
            align-items: center;
            /* On réutilise ta classe .card pour l'effet verre */
        }
        .error-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            color: transparent;
            animation: floatIcon 3s ease-in-out infinite;
        }
        .error-title {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
        }
        .error-subtitle {
            color: white;
            font-size: 1.8rem;
            margin: 1.5rem 0;
        }
        .error-text {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }
        .btn-home {
            text-decoration: none;
            background: var(--primary);
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-home:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }
        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="error-page">
    <canvas id="canvas1"></canvas>

    <main class="card error-container reveal active">
        <i class="fas fa-satellite-dish error-icon"></i>
        
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Oups ! Erreur de routage.</h2>
        
        <p class="error-text">
            Il semblerait que le paquet que vous cherchez se soit perdu dans le réseau. La page demandée n'existe pas ou a été déplacée.
        </p>

        <a href="index.html" class="btn-home">
            <i class="fas fa-undo-alt"></i> Retour à l'accueil
        </a>
    </main>

    <script>
        const canvas = document.getElementById('canvas1'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray; let mouse = { x: null, y: null, radius: (canvas.height/80) * (canvas.width/80) }
        window.addEventListener('mousemove', function(event) { mouse.x = event.x; mouse.y = event.y; });
        class Particle {
            constructor(x, y, directionX, directionY, size, color) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                if (window.innerWidth > 768) {
                    let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 3;
                        if (mouse.x > this.x && this.x > this.size * 10) this.x -= 3;
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 3;
                        if (mouse.y > this.y && this.y > this.size * 10) this.y -= 3;
                    }
                }
                this.x += this.directionX; this.y += this.directionY; this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 15000;
            if (window.innerWidth < 768) { numberOfParticles = (canvas.height * canvas.width) / 30000; }
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; let directionY = (Math.random() * 2) - 1;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, '#3b82f6'));
            }
        }
        function animate() {
            requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect();
        }
        function connect() {
            if (window.innerWidth < 768) return; 
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        let opacityValue = 1 - (distance/20000); 
                        let color = particlesArray[a].color === '#00ff00' ? '0, 255, 0' : '59, 130, 246';
                        ctx.strokeStyle = 'rgba(' + color + ',' + opacityValue + ')'; ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke();
                    }
                }
            }
        }
        window.addEventListener('resize', function() { canvas.width = innerWidth; canvas.height = innerHeight; mouse.radius = ((canvas.height/80) * (canvas.height/80)); init(); });
        init(); animate();
    </script>
</body>
</html>
