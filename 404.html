<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Introuvable | Mathis Paolini</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #020617; --primary: #3b82f6; --text: #f8fafc; }
        body {
            margin: 0; padding: 0; height: 100vh;
            background-color: var(--bg-dark); color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden; text-align: center;
            background-image: radial-gradient(circle at 50% 0%, #172554 0%, #020617 80%);
        }
        h1 { font-size: 8rem; margin: 0; background: linear-gradient(to right, #60a5fa, #c084fc); -webkit-background-clip: text; color: transparent; font-weight: 900; }
        p { font-size: 1.5rem; color: #94a3b8; margin-bottom: 2rem; }
        .btn {
            text-decoration: none; color: white; background: var(--primary);
            padding: 1rem 2rem; border-radius: 50px; font-weight: bold;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn:hover { transform: translateY(-3px); background: #8b5cf6; }
        /* Animation Glitch simple */
        .glitch { animation: shake 3s infinite; }
        @keyframes shake {
            0% { transform: translate(0, 0); }
            95% { transform: translate(0, 0); }
            96% { transform: translate(-2px, 2px); }
            97% { transform: translate(2px, -2px); }
            98% { transform: translate(-2px, -2px); }
            99% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="glitch">
        <h1>404</h1>
        <p>Erreur Système : Page Introuvable</p>
        <a href="/" class="btn">Retour à la base</a>
    </div>
</body>
</html>
